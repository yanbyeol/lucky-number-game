<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Number Game</title>
    <meta property="og:title" content="Lucky Number UP & DOWN">
    <meta property="og:description" content="🍀행운의 숫자를 맞춰보세요 🍀">
    <meta property="og:image" content="http://hanbyeol2.dothome.co.kr/jsProject/lucky-number/img/og-img.jpg">
    <meta property="og:url" content="http://hanbyeol2.dothome.co.kr/jsProject/lucky-number">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="pageWrap text-center ">
        <h1> Lucky Number <br> UP & DOWN </h1>
        <div class="intro container">
            <div>닉네임을 입력하세요.</div>
            <input type="text" placeholder="닉네임" id="userName">
            <button id="startBtn">Game Start</button>
        </div>
        <div class="playZone container d-none">
            <div class="gameEndHide status-bar">닉네임 : <span class="userName"></span>&nbsp;&nbsp;&nbsp;&nbsp;남은기회 : <span id="chance">5</span>번</div>
            <div id="result">🍀행운의 숫자를 맞춰보세요! 🍀</div>
            <input type="number" id="userInput" placeholder="1~100 사이의 숫자를 입력하세요" class="gameEndHide">
            <button id="playBtn" class="gameEndHide">go</button>
            <button id="resetBtn">reset</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
